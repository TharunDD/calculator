<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            font-size: 16px;
            margin-left: 10x;
        }

        table {
            margin-top: 20px;
            width: 80%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Simple JavaScript Calculator</h2>
    <form name="form1">
        <input type="text" name="text1" value="" size="36">
        <table>
            <tr>
                <td><input type="button" value="7" onclick="calc('7')"></td>
                <td><input type="button" value="8" onclick="calc('8')"></td>
                <td><input type="button" value="9" onclick="calc('9')"></td>
                <td><input type="button" value="*" onclick="calc('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="calc('4')"></td>
                <td><input type="button" value="5" onclick="calc('5')"></td>
                <td><input type="button" value="6" onclick="calc('6')"></td>
                <td><input type="button" value="/" onclick="calc('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="calc('1')"></td>
                <td><input type="button" value="2" onclick="calc('2')"></td>
                <td><input type="button" value="3" onclick="calc('3')"></td>
                <td><input type="button" value="-" onclick="calc('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="calc('0')"></td>
                <td><input type="button" value="C" onclick="calc('C')"></td>
                <td><input type="button" value="=" onclick="calc('=')"></td>
                <td><input type="button" value="+" onclick="calc('+')"></td>
            </tr>
        </table>
    </form>
    <script src="script.js"></script>
</body>
</html>
